---
- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: List all App Connector Groups
      zscaler.zpacloud.zpa_app_connector_groups_facts:
        provider: "{{ zpa_cloud }}"
      register: all_app_connector_groups

    - name: Delete all App Connector Groups ðŸ’¥
      zscaler.zpacloud.zpa_app_connector_groups:
        provider: "{{ zpa_cloud }}"
        state: absent
        name: "{{ appconnector.name }}"
      loop: "{{ all_app_connector_groups.data }}"
      when: all_app_connector_groups.data is defined
      loop_control:
        loop_var: appconnector
