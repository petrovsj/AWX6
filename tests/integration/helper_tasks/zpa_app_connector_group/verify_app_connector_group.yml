---
- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch the created App Connector Group
      zscaler.zpacloud.zpa_app_connector_groups_info:
        provider: "{{ zpa_cloud }}"
        id: "{{ app_connector_group_id }}" # assuming you have the ID stored in this variable
      register: fetched_acg

    - name: Verify App Connector Group attributes
      assert:
        that:
          - "fetched_acg.data[0].name == acg_name"
          - "fetched_acg.data[0].description == acg_description"
          # - "fetched_acg.data.some_other_attribute == expected_value"
        fail_msg: "Verification failed for App Connector Group!"
        success_msg: "Verification successful for App Connector Group!"
