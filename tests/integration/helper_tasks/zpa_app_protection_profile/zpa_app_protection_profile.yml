---
- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch the App Protection Profile
      zscaler.zpacloud.zpa_app_protection_security_profile_facts:
        provider: "{{ zpa_cloud }}"
        name: BD_AppProtection_Profile1
      register: profile_id

    - name: Set App Protection Profile ID as fact
      ansible.builtin.set_fact:
        profile_id: "{{ profile_id.data[0].id }}"
