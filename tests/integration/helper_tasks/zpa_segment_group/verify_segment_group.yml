---
- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch the created Segment Group
      zscaler.zpacloud.zpa_segment_group_facts:
        provider: "{{ zpa_cloud }}"
        id: "{{ segment_group_id }}"
      register: fetched_sg

    - name: Verify Segment Group attributes
      assert:
        that:
          - "fetched_sg.data[0].name == appended_name"
          - "fetched_sg.data[0].description == appended_description"
          # - "fetched_sg.data.some_other_attribute == expected_value"
        fail_msg: "Verification failed for Segment Group!"
        success_msg: "Verification successful for Segment Group!"
