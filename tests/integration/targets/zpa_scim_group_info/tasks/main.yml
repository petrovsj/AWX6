---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch "Group1" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group1 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group1" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == "{{ group1 }}"

    - name: Fetch "Group2" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group2 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group2" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == "{{ group2 }}"

    - name: Fetch "Group3" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group3 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group3" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == "{{ group3 }}"

    - name: Fetch "Group4" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group4 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group4" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == "{{ group4 }}"
