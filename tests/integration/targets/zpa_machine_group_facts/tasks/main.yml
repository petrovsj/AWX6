---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch All Machine Groups
      zscaler.zpacloud.zpa_machine_group_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure All Machine Groups found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch BD-MGR01 Machine Group
      zscaler.zpacloud.zpa_machine_group_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ bd_mgr01 }}"
