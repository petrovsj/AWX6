---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch All Trusted Networks
      zscaler.zpacloud.zpa_trusted_networks_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure All Trusted Networks found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch BD-TrustedNetwork01 Trusted Networks
      zscaler.zpacloud.zpa_trusted_networks_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ bd_tn01 }}"
      register: result

    - name: Ensure BD-TrustedNetwork01 Trusted Networks found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch BD-TrustedNetwork02 Trusted Networks
      zscaler.zpacloud.zpa_trusted_networks_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ bd_tn02 }}"
      register: result

    - name: Ensure BD-TrustedNetwork02 Trusted Networks found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch BD-TrustedNetwork03 Trusted Networks
      zscaler.zpacloud.zpa_trusted_networks_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ bd_tn03 }}"
      register: result

    - name: Ensure BD-TrustedNetwork03 Trusted Networks found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined
