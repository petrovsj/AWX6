---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch all Browser Certificates
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure all Browser Certificates found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch Wildcard Certificate(s)
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ wildcard_certificate }}"
      register: result

    - name: Ensure Wildcard Certificates found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch Sales Certificate
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ sales_certificate }}"
      register: result

    - name: Ensure Sales Certificate is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch Jenkins Certificate
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ jenkins_certificate }}"
      register: result

    - name: Ensure Jenkins Certificate is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch PRA01 Certificate
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ pra01_certificate }}"
      register: result

    - name: Ensure PRA01 Certificate is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch PRA02 Certificate
      zscaler.zpacloud.zpa_ba_certificate_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ pra02_certificate }}"
      register: result

    - name: Ensure PRA02 Certificate is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
