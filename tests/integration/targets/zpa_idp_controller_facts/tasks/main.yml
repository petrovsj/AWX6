---
- name: Include default variables
  ansible.builtin.include_vars:
    file: ../defaults/main.yml

- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- name: Ensure ZPA Credential environment variables are set
  ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test Identity Provider Information
  block:
    - name: Gather Identity Provider Information
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Verify identity provider info fetched
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch BD_Okta_Users Identity Provider
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ idp_users }}"
      register: result

    - name: Ensure BD_Okta_Users Identity Provider found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch BD_Okta_Admin Identity Provider
      zscaler.zpacloud.zpa_idp_controller_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ idp_admin }}"
      register: result

    - name: Ensure BD_Okta_Admin Identity Provider found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
