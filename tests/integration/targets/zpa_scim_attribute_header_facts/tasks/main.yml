---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Gather Scim Attribute Header Information
      zscaler.zpacloud.zpa_scim_attribute_header_facts:
        provider: "{{ zpa_cloud }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Verify scim attribute header fetched
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined

    - name: Fetch "Active" Scim Attribute
      zscaler.zpacloud.zpa_scim_attribute_header_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ attr01 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Active" Scim Attribute found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == "{{ attr01 }}"

