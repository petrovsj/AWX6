---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Import Random String Generator Tasks
  ansible.builtin.import_tasks: "../../../generate_random_string.yml"

- name: Import Isolation Profile ID
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_isolation_profile/zpa_isolation_profile.yml"

- ansible.builtin.set_fact:
    appended_name: "{{ name }}_{{ random_string }}"
    appended_description: "{{ description }}_{{ random_string }}"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Ensure Policy Access Isolation Rule is absent (leftover)
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Ensure Policy Access Isolation Rule is absent
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Isolation Rule is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    # Create Policy Access (Present)
    - name: Ensure Policy Access Isolation Rule is (Present)
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ action }}"
        zpn_isolation_profile_id: "{{ profile_id }}"
        operator: "{{ operator }}"
        conditions:
          - operator: "OR"
            negated: false
            operands:
              - object_type: "CLIENT_TYPE"
                lhs: "id"
                rhs: "zpn_client_type_exporter"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
      register: result

    - name: Verify Policy Access is present
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == appended_name
          - result.data.id is defined

    - name: Create the Policy Access Isolation Rule (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ action }}"
        zpn_isolation_profile_id: "{{ profile_id }}"
        operator: "{{ operator }}"
        conditions:
          - operator: "OR"
            negated: false
            operands:
              - object_type: "CLIENT_TYPE"
                lhs: "id"
                rhs: "zpn_client_type_exporter"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
      register: result

    - name: Verify Policy Access Isolation Rule is present (again; idempotency check)
      ansible.builtin.assert:
        that:
          - not result.changed # Expect no changes on idempotent operation

    - name: Fetch all Policy Access Isolation Rule
      zscaler.zpacloud.zpa_policy_access_isolation_rule_info:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure all Policy Access Isolation Rule found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch this Policy Access Isolation Rule
      zscaler.zpacloud.zpa_policy_access_isolation_rule_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Ensure this Policy Access Isolation Rule is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == appended_name

    - name: Give the ZPA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete Policy Access Isolation Rule
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Isolation Rule is absent
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Delete Policy Access Isolation Rule (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_isolation_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Isolation Rule is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
