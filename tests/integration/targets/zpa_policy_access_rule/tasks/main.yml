---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Import Random String Generator Tasks
  ansible.builtin.import_tasks: "../../../generate_random_string.yml"

- name: Create App Connector Group
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_app_connector_group/create_app_connector_group.yml"

- name: Verify App Connector Group
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_app_connector_group/verify_app_connector_group.yml"

- name: Create server group
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_server_group/create_server_group.yml"

- name: Verify server group
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_server_group/verify_server_group.yml"

- name: Import Posture UDID
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_posture_profile/zpa_posture_profile.yml"

- name: Import Network ID
  ansible.builtin.include_tasks: "../../../helper_tasks/zpa_trusted_network/zpa_trusted_network.yml"

- ansible.builtin.set_fact:
    appended_name: "{{ name }}_{{ random_string }}"
    appended_description: "{{ description }}_{{ random_string }}"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Ensure Policy Access Rule is absent (leftover)
      zscaler.zpacloud.zpa_policy_access_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Ensure Policy Access Rule is absent
      zscaler.zpacloud.zpa_policy_access_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Rule is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    # Create Policy Access (Present)
    - name: Ensure Policy Access Rule is (Present)
      zscaler.zpacloud.zpa_policy_access_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ action }}"
        custom_msg: "{{ custom_msg }}"
        operator: "AND"
        app_connector_group_ids:
          - "{{ app_connector_group_id }}"
        app_server_group_ids:
          - "{{ server_group_id }}"
        conditions:
          - operator: "AND"
            negated: false
            operands:
              - object_type: "COUNTRY_CODE"
                lhs: CA
                rhs: "true"
          - operator: "AND"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
          - operator: "AND"
            negated: false
            operands:
              - object_type: "POSTURE"
                lhs: "{{ posture_udid }}"
                rhs: "false"
          - operator: "AND"
            negated: false
            operands:
              - object_type: "TRUSTED_NETWORK"
                lhs: "{{ network_id }}"
                rhs: "false"
      register: result

    - name: Verify Policy Access is present
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == appended_name
          - result.data.id is defined

    - name: Create the Policy Access (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ action }}"
        custom_msg: "{{ custom_msg }}"
        operator: "{{ operator }}"
        app_connector_group_ids:
          - "{{ app_connector_group_id }}"
        app_server_group_ids:
          - "{{ server_group_id }}"
        conditions:
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "COUNTRY_CODE"
                lhs: CA
                rhs: "true"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "POSTURE"
                lhs: "{{ posture_udid }}"
                rhs: "false"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "TRUSTED_NETWORK"
                lhs: "{{ network_id }}"
                rhs: "false"
      register: result

    - name: Verify Policy Access Rule is present (again; idempotency check)
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Fetch all Policy Access Rule
      zscaler.zpacloud.zpa_policy_access_rule_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure all Policy Access Rule found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch this Policy Access Rule
      zscaler.zpacloud.zpa_policy_access_rule_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Ensure this Policy Access Rule is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == appended_name

    - name: Give the ZPA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete Policy Access Rule
      zscaler.zpacloud.zpa_policy_access_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Rule is absent
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Delete Policy Access Rule (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

- name: Clean up server group
  include_tasks: "../../../helper_tasks/zpa_server_group/delete_server_group.yml"
