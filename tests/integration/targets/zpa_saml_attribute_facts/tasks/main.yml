---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- name: Ensure ZPA Credential environment variables are set
  ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test Saml Attribute Information
  block:
    - name: Gather All Saml Attribute Information
      zscaler.zpacloud.zpa_saml_attribute_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Verify Saml Attribute found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined

    - name: Fetch DepartmentName_BD_Okta_Users Saml Attribute
      zscaler.zpacloud.zpa_saml_attribute_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ attr01 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure DepartmentName_BD_Okta_Users Saml Attribute found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == {{ attr01 }}
          - result.data[0].idp_name is defined
          - result.data[0].idp_name == {{ idp_name }}

    - name: Fetch Email_BD_Okta_Users Saml Attribute
      zscaler.zpacloud.zpa_saml_attribute_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ attr02 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure Email_BD_Okta_Users Saml Attribute found
      ansible.builtin.assert:
